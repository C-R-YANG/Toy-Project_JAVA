<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>보리댕댕</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="login" class="center">
      <section id="header">
        <div class="nav">
          <div class="logo">
            <img src="/IMG/보리댕댕.png" alt="보리댕댕" />
          </div>
      </section>
      <section id="main">
        <div class="login_form">
          <h1>Login</h1>
        <form action="">
            <div class="int_area">
                <input type="text" name="id" id="id" placeholder="Username" required>
            </div>
            <div class="int_area">
                <input type="password" name="pw" id="pw" placeholder="Password" required>
            </div>
            <div class="remember_me">
            <input type="checkbox">Remember Me!
          </div>
            <div class="btn_area">
                <button id="btn" type="submit">LOGIN</button>              
            </div>
        </form>
        <div class="caption">
            <a href="">Forgot?</a>
            <a href="">회원가입</a>
        </div>
        </div>
      </section>
      <section id="footer"></section>
    </section>
  </body>
</html>
