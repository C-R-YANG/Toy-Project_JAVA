<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>보리댕댕</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main" class="center">
      <section id="header">
        <div class="nav">
          <div class="logo">
            <img src="/IMG/보리댕댕.png" alt="보리댕댕" />
          </div>
          <div class="menu">
            <div class="menu_list">
              <div>FOOD</div>
              <div>CAFE</div>
              <div>Accommodations</div>
            </div>
          </div>
          <div class="header_right">
            <div class="login">
              <div>Login</div>
            </div>
          </div>
        </div>
        <div class="header_content">
          <p class="header_text">
            반려동물과 <span>"같이"</span> 가고 싶은 곳을 검색해보세요.
          </p>
          <div class="search_box">
            <div class="dropdown">
              <button>
                전체<span class="material-icons dropdown_icon">
                  expand_more
                </span>
              </button>
              <div class="dropdown_content">
                <a href="#">동구</a>
                <a href="#">서구</a>
                <a href="#">남구</a>
                <a href="#">북구</a>
                <a href="#">광산구</a>
              </div>
            </div>
            <form action="" class="search">
              <input type="text" placeholder="검색어를 입력해주세요" />
              <button>
                <span class="material-icons search_icon"> search </span>
              </button>
            </form>
          </div>
        </div>
      </section>
      <section id="body"></section>
      <section id="footer"></section>
    </section>
  </body>
</html>
