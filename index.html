<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>보리댕댕</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main" class="center">
      <section id="header">
        <div class="nav">
          <div class="logo">
            <img src="/IMG/보리댕댕.png" alt="보리댕댕" />
          </div>
          <div class="menu_list">
            <div>FOOD</div>
            <div>CAFE</div>
            <div>Accommodations</div>
          </div>
          <div class="login">
            <div>Login</div>
          </div>
        </div>
        <div class="header_content">
          <p class="header_text">
            반려동물과 <span>"같이"</span> 가고 싶은 곳을 검색해보세요.
          </p>
          <div class="search_box">
            <div class="dropdown">
              <button>전체</button>
              <span class="material-icons dropdown_icon">
                expand_more
              </span>
              <div class="dropdown_content none">
                <div>전체</div>
                <div>동구</div>
                <div>서구</div>
                <div>남구</div>
                <div>북구</div>
                <div>광산구</div>
              </div>
            </div>
            <form action="" class="search">
              <input type="text" placeholder="검색어를 입력해주세요" />
              <button>
                <span class="material-icons search_icon"> search </span>
              </button>
            </form>
          </div>
        </div>
      </section>
      <section id="body">
        <div class="area_box">
          <div class="area_text">지역별 모아보기</div>
          <div class="area_image">
            <img src="/IMG/동구.png" alt="" />
            <img src="/IMG/서구.png" alt="" />
            <img src="/IMG/남구.png" alt="" />
            <img src="/IMG/북구.png" alt="" />
            <img src="/IMG/광산구.png" alt="" />
          </div>
        </div>
        <div class="body_content"></div>
      </section>
      <section id="footer"></section>
    </section>
  </body>

  <script src="index.js"></script>
</html>
