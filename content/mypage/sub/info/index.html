<!DOCTYPE html>
<html">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="./info.css">
  <title>Document</title>
</head>
<body>
  <div class="info_wrap">
    <div class="info_box">
      <div class="tit">이메일</div>
      <div>
        <input type="email" disabled>
      </div>
    </div>
    <div class="info_box">
      <div class="tit">이름</div>
      <div>
        <input type="text">
      </div>
    </div>
    <div class="info_box">
      <div class="tit">휴대전화</div>
      <div>
        <input type="tel" maxlength="13">
      </div>
    </div>
    <div class="info_box">
      <div class="tit">비밀번호</div>
      <div>
        <input type="password" placeholder="현재 비밀번호" maxlength="16">
      </div>
      <div>
        <input type="password" placeholder="변경할 비밀번호" maxlength="16">
      </div>
      <div class="condition">* 8~16자리의 영문 대소문자, 숫자, 특수문자를 조합하여 설정</div>
    </div>
    <div class="marketing_box">
      <input type="checkbox" id="marketing" checked="on">
      <label for="marketing">마케팅 정보 수신 동의 (선택)</label>
    </div>
    <div class="btn_wrap">
      <button class="btn_info save">저장하기</button>
      <button class="btn_info cancel">취소하기</button>
    </div>
    <div>회원탈퇴</div>
  </div>
</body>
</html>
