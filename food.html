<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>보리댕댕</title>
    <link rel="stylesheet" href="food.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="food" class="center">
      <section id="header">
        <div class="nav">
          <div class="logo">
            <img src="/IMG/보리댕댕.png" alt="보리댕댕" />
          </div>
          <div class="menu_list">
            <div>FOOD</div>
            <div>CAFE</div>
            <div>HOSPITAL</div>
            <div>BEAUTY</div>
          </div>
          <div class="login">
            <div>LOGIN</div>
          </div>
      </section>
      <section id="main">
        <div class="main_text">
          <h3>FOOD</h3>
        </div>
        <hr class="line1">
        <div class="search_wrap">
        <div class="searchbar flex">
          <div class="search_keyword">
            <span>식당명</span>
            <input type="text" class="keyword_input">
          </div>
          <div class="search_area">
            <button type="button">지역</button>
          </div>
          <div class="search_sort">
            <button type="button">음식 종류</button>
          </div>
          <div class="search_parking">
            <button type="button">주차</button>
          </div>
          <div class="reset">
            <button type="button">초기화</button>
          </div>
        </div>
        <div class="search_btn_">
          <button type="button">SEARCH</button>
        </div>
      </div>
      </section>
      <section id="footer">
      </section>
    </section>
    <script src="food.js"></script>
  </body>
</html>
