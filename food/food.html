<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>보리댕댕</title>
    <link rel="stylesheet" href="../food/food.css" />
  </head>
  <body>
    <section id="food" class="center">
      <section id="main">
        <div class="main_text">
          <h2>FOOD</h2>
        </div>
        <hr class="line1" />
        <div class="search_wrap">
          <div class="searchbar flex">
            <div class="search_keyword">
              <span>식당명</span>
              <input type="text" class="keyword_input" />
            </div>
            <div class="search_area">
              <span>지역</span>
              <button type="button" class="area_btn btn">전체</button>
              <span class="material-icons search_dropdown_icon">
                expand_more
              </span>
              <div class="area_dropdown_content none">
                <div>
                  <input type="checkbox" id="area_all" />
                  <label for="area_all">전체</label>
                </div>
                <div>
                  <input type="checkbox" id="donggu" />
                  <label for="donggu">동구</label>
                </div>
                <div>
                  <input type="checkbox" id="seogu" />
                  <label for="seogu">서구</label>
                </div>
                <div>
                  <input type="checkbox" id="namgu" />
                  <label for="namgu">남구</label>
                </div>
                <div>
                  <input type="checkbox" id="bukgu" />
                  <label for="bukgu">북구</label>
                </div>
                <div>
                  <input type="checkbox" id="gwangsangu" />
                  <label for="gwangsangu">광산구</label>
                </div>
                <button class="area_apply_btn">적용</button>
              </div>
            </div>
            <div class="search_sort">
              <span>종류</span>
              <button type="button" class="sort_btn btn">전체</button>
              <span class="material-icons search_dropdown_icon">
                expand_more
              </span>
              <div class="sort_dropdown_content none">
                <div>
                  <input type="checkbox" id="sort_all" />
                  <label for="sort_all">전체</label>
                </div>
                <div>
                  <input type="checkbox" id="check2" />
                  <label for="check2">한식</label>
                </div>
                <div>
                  <input type="checkbox" id="check3" />
                  <label for="check3">일식</label>
                </div>
                <div>
                  <input type="checkbox" id="check4" />
                  <label for="check4">중식</label>
                </div>
                <div>
                  <input type="checkbox" id="check5" />
                  <label for="check5">분식</label>
                </div>
                <div>
                  <input type="checkbox" id="check6" />
                  <label for="check6">카페</label>
                </div>
                <button class="sort_apply_btn">적용</button>
              </div>
            </div>
            <div class="search_parking">
              <span>주차</span>
              <button type="button" class="parking_btn btn">가능</button>
              <span class="material-icons search_dropdown_icon">
                expand_more
              </span>
              <div class="parking_dropdown_content none">
                <div>
                  <input type="checkbox" id="possible" />
                  <label for="possible">가능</label>
                </div>
                <div>
                  <input type="checkbox" id="both" />
                  <label for="both">상관없음</label>
                </div>
                <button class="parking_apply_btn">적용</button>
              </div>
            </div>
            <div>
              <span class="material-icons searchbar_reset_icon"> refresh </span>
            </div>
          </div>
          <button type="button" class="search_btn">SEARCH</button>
        </div>
        <div class="array_wrap flex">
          <div class="array_list" onclick="array_click(this)">최신순</div>
          <div class="array_list" onclick="array_click(this)">조회순</div>
          <div class="array_list" onclick="array_click(this)">리뷰 많은순</div>
        </div>
        <hr />
        <div class="content_wrap flex">
          <div class="content content1">
            <div class="content_image_wrap">
              <img src="/IMG/시바카레.jpg" alt="시바카레" />
            </div>
            <div class="content_text_wrap">
              <span class="content_title">시바카레</span>
              <span class="content_sort">카레</span>
              <p class="content_place">동구 / 장동</p>
              <p class="content_closed">매주 수요일 휴무</p>
            </div>
            <hr />
            <div class="content_footer flex">
              <div class="material-icons content_eye" style="font-size: 14px">
                visibility
              </div>
              <p>500</p>
              <div class="material-icons" style="font-size: 14px">favorite</div>
              <p>3</p>
              <div class="material-icons" style="font-size: 14px">star</div>
              <p>50</p>
            </div>
          </div>
          <div class="content content2"></div>
          <div class="content content3"></div>
          <div class="content content4"></div>
          <div class="content content5"></div>
          <div class="content content6"></div>
          <div class="content content7"></div>
        </div>
      </section>
      <section id="footer"></section>
    </section>
  </body>
</html>
